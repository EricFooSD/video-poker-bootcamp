<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
    <title>Video Poker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="main">
    <body>
      <h1 id="header">Video Poker</h1>
      <div class="board">
        <div id="card0" class="card">
          <div id="card0name" class="name"></div>
          <div id="card0suit" class="suit"></div>
        </div>
        <div id="card1" class="card">
          <div id="card1name" class="name"></div>
          <div id="card1suit" class="suit"></div>
        </div>
        <div id="card2" class="card">
          <div id="card2name" class="name"></div>
          <div id="card2suit" class="suit"></div>
        </div>
        <div id="card3" class="card">
          <div id="card3name" class="name"></div>
          <div id="card3suit" class="suit"></div>
        </div>
        <div id="card4" class="card">
          <div id="card4name" class="name"></div>
          <div id="card4suit" class="suit"></div>
        </div>
      </div>
      <div class="board">
        <button id="dealButton" class="button-81">Deal</button>
        <button id="swapButton" class="button-81">Swap/Done</button>
        <img id="music" src="./images/musicOff.svg" alt="" />
      </div>
      <div id="info" class="board info">Your current wallet : 100</div>

      <h2>Payout Table</h2>
      <table id="payoutTable" class="rwd-table">
        <tr>
          <th>Name</th>
          <th>Example</th>
          <th>Payout</th>
        </tr>
        <tr>
          <td data-th="Name">Royal Flush</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">250</td>
        </tr>
        <tr>
          <td data-th="Name">Straight Flush</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">50</td>
        </tr>
        <tr>
          <td data-th="Name">Four of a Kind</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">25</td>
        </tr>
        <tr>
          <td data-th="Name">Full House</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">9</td>
        </tr>
        <tr>
          <td data-th="Name">Flush</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">6</td>
        </tr>
        <tr>
          <td data-th="Name">Straight</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">4</td>
        </tr>
        <tr>
          <td data-th="Name">Three of a Kind</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">3</td>
        </tr>
        <tr>
          <td data-th="Name">Two Paris</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">2</td>
        </tr>
        <tr>
          <td data-th="Name">One Pair</td>
          <td data-th="Example"></td>
          <td data-th="Payout" style="text-align: center">1</td>
        </tr>
      </table>

      <!-- Import program logic -->
      <script src="testHands.js"></script>
      <script src="script.js"></script>
    </body>
  </div>
</html>
